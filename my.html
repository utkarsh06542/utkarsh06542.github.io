			html, body{
			    height: 100%;
			    margin:0;
			}
			#beginscene {
				display:block;
				position:absolute;
				margin: 0 auto;
				padding:0px;
				width: 100%;
				height:100%;
				background-color: rgba(197, 219, 224,0.8);
				cursor: pointer;
				z-index:30;
			  	/*overflow: hidden;*/
			}
			#playbtn {
				position:absolute;
				margin: 0 auto;
				left:50%;
				top:50%;
				transform: translate(-50%, -50%);
				width: 14vmin;
				height: 14vmin;
			}
			#taptoplay{
				position:absolute;
				margin: 0 auto;
				left:50%;
				top:65%;
				transform: translate(-50%, -50%);
				width: auto;
				font-size:5vmin;
				font-family :"Arial", Gadget, sans-serif;
			}
			#map { 
				display:block;
				position: absolute;
				margin: 0 auto;
				left:50%;
				top:0%;
				transform: translate(-50%, 0%);
				width: 100%;
				height: 95%;
				z-index: 5;
			}
			#questionarea{
				display: block;
				position: absolute;
				bottom:0px;
				left:0px;
				width: 100%;
				height: 7%;
				background-color:white;
				z-index: 20;
			}
			#questiontext{
				position: absolute;
				margin: 0 auto;
				padding: 0;
				width: 100%;
				left:50%;
				top: 50%;
				transform: translate(-50%,-50%);
				text-align: center;
				font-family :"Arial Black", Gadget, sans-serif;
				font-size:5vmin;
			}
			#timer{
				position: absolute;
				display: none;
				padding: 2px 5px 2px 8px;
				border-radius: 5px 0px 0px 5px;
				bottom:7%;
				right: 0px;
				width: auto;
				/*height: 30px;*/
				font-family :"Arial", Gadget, sans-serif;
				font-size:4vmin;
				background-color:  #5998a6;
				z-index: 50;
			}
			#attempts{
				position: absolute;
				display: none;
				padding: 2px 8px 2px 5px;
				border-radius: 0px 5px 5px 0px;
				bottom:7%;
				left: 0px;
				width: auto;
				/*height: 30px;*/
				font-family :"Arial", Gadget, sans-serif;
				font-size:4vmin;
				background-color:  #5998a6;
				z-index: 50;
			}
			#gameover {
				display:none;
				position:absolute;
				margin: 0 auto;
				padding:0px;
				width: 100%;
				height:100%;
				background-color: rgba(197, 219, 224,0.8);
				z-index:30;
			  	/*overflow: hidden;*/
			}
			#gameovertext{
				position: absolute;
				margin: 0 auto;
				padding: 0;
				width: 80%;
				left:50%;
				top: 50%;
				transform: translate(-50%,-50%);
				text-align: center;
				font-family :"Arial Black", Gadget, sans-serif;
				font-size:8vmin;
				z-index: 30;
			}
			#stats{
				display:inline-block;
				padding: 1%;
				border-style: solid;
				border-radius: 10px;
				z-index: 30;
			}
			#score,#duration,#accuracy,#totquestions{
				font-size:4vmin;
				font-family :"Arial", Gadget, sans-serif;
			}
			#Statsheading,{
				color:black;
				font-size:6vmin;
				cursor: pointer;
			}
			#reload{
				color:Orange;
				font-size:10vmin;
				cursor: pointer;
			}

			.shakeanim{
				animation: shaking 0.5s;
  				animation-iteration-count: 1;
			}

			#taptoplay{
				animation: blinker 1s;
  				animation-iteration-count: infinite;
			}

			.map__marker {
					  margin:0px;
					  display: block;
					  width: 1px;
					  height: 1px;
					  border-radius: 50%;
					  background: #cca92c;
					  box-shadow: 0 0 0 rgba(204,169,44, 0.4);
					  animation: pulse 2s 2;
					  z-index:4;
					}
			@keyframes pulse {
			  0% {
			    -moz-box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
			    box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
			  }
			  70% {
			      -moz-box-shadow: 0 0 0 500px rgba(204,169,44, 0);
			      box-shadow: 0 0 0 500px rgba(204,169,44, 0);
			  }
			  100% {
			      -moz-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
			      box-shadow: 0 0 0 0 rgba(204,169,44, 0);
			  }
			}

			@keyframes blinker
			{  
			    0% { opacity: 1.0; }
			    50% { opacity: 0.0; }
			    100% { opacity: 1.0; }
			 }

			    });

			}, {});

			function shuffle(array) {
			  var currentIndex = array.length, temporaryValue, randomIndex;
			   // Fisher-Yates (aka Knuth) Shuffle
			  // While there remain elements to shuffle...
			  while (0 !== currentIndex) {

			    // Pick a remaining element...
			    randomIndex = Math.floor(Math.random() * currentIndex);
			    currentIndex -= 1;

			    // And swap it with the current element.
			    temporaryValue = array[currentIndex];
			    array[currentIndex] = array[randomIndex];
			    array[randomIndex] = temporaryValue;

			  }

			  return array;
			};

			function onEachFeatureFunction(feature,layer) {

 <div id="map"></div>
<script>
var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: 0,
    maxZoom: 2,
});
var bounds = [[0,0], [1000,1000]];
var image = L.imageOverlay('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/India_physical_map.svg/1639px-India_physical_map.svg.png', bounds).addTo(map);
map.fitBounds(bounds);

var sol = L.latLng([ 330, 150 ]);
L.marker(sol).addTo(map).bindPopup('Mumbai');

map.on("click", function(e){
	console.log(e.latlng.lat, e.latlng.lng);
   	new L.Marker([e.latlng.lat, e.latlng.lng]).addTo(map);
})
var southWest = L.latLng(0,0),
northEast = L.latLng(1000, 1000);
var bounds = L.latLngBounds(southWest, northEast);

map.setMaxBounds(bounds);
map.on('drag', function() {
    map.panInsideBounds(bounds, { animate: true });
});
</script>

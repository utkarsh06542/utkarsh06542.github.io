			html, body{
			    height: 100%;
			    margin:0;

			#beginscene {
				display:block;
				position:absolute;
				margin: 0 auto;
				padding:0px;
				width: 100%;
				height:100%;
				background-color: rgba(197, 219, 224,0.8);
				cursor: pointer;
				z-index:30;
			  	/*overflow: hidden;*/
			}
			#playbtn {
				position:absolute;
				margin: 0 auto;
				left:50%;
				top:50%;
				transform: translate(-50%, -50%);
				width: 14vmin;
				height: 14vmin;
			}
			#taptoplay{
				position:absolute;
				margin: 0 auto;
				left:50%;
				top:65%;
				transform: translate(-50%, -50%);
				width: auto;
				font-size:5vmin;
				font-family :"Arial", Gadget, sans-serif;
			}
			#map { 
				display:block;
				position: absolute;
				margin: 0 auto;
				left:50%;
				top:0%;
				transform: translate(-50%, 0%);
				width: 100%;
				height: 95%;
				z-index: 5;
			}
			#questionarea{
				display: block;
				position: absolute;
				bottom:0px;
				left:0px;
				width: 100%;
				height: 7%;
				background-color:white;
				z-index: 20;
			}
			#questiontext{
				position: absolute;
				margin: 0 auto;
				padding: 0;
				width: 100%;
				left:50%;
				top: 50%;
				transform: translate(-50%,-50%);
				text-align: center;
				font-family :"Arial Black", Gadget, sans-serif;
				font-size:5vmin;
			}
			#timer{
				position: absolute;
				display: none;
				padding: 2px 5px 2px 8px;
				border-radius: 5px 0px 0px 5px;
				bottom:7%;
				right: 0px;
				width: auto;
				/*height: 30px;*/
				font-family :"Arial", Gadget, sans-serif;
				font-size:4vmin;
				background-color:  #5998a6;
				z-index: 50;
			}
			#attempts{
				position: absolute;
				display: none;
				padding: 2px 8px 2px 5px;
				border-radius: 0px 5px 5px 0px;
				bottom:7%;
				left: 0px;
				width: auto;
				/*height: 30px;*/
				font-family :"Arial", Gadget, sans-serif;
				font-size:4vmin;
				background-color:  #5998a6;
				z-index: 50;
			}
			#gameover {
				display:none;
				position:absolute;
				margin: 0 auto;
				padding:0px;
				width: 100%;
				height:100%;
				background-color: rgba(197, 219, 224,0.8);
				z-index:30;
			  	/*overflow: hidden;*/
			}
			#gameovertext{
				position: absolute;
				margin: 0 auto;
				padding: 0;
				width: 80%;
				left:50%;
				top: 50%;
				transform: translate(-50%,-50%);
				text-align: center;
				font-family :"Arial Black", Gadget, sans-serif;
				font-size:8vmin;
				z-index: 30;
			}
			#stats{
				display:inline-block;
				padding: 1%;
				border-style: solid;
				border-radius: 10px;
				z-index: 30;
			}
			#score,#duration,#accuracy,#totquestions{
				font-size:4vmin;
				font-family :"Arial", Gadget, sans-serif;
			}
			#Statsheading,{
				color:black;
				font-size:6vmin;
				cursor: pointer;
			}
			#reload{
				color:Orange;
				font-size:10vmin;
				cursor: pointer;
			}

			.shakeanim{
				animation: shaking 0.5s;
  				animation-iteration-count: 1;
			}

			#taptoplay{
				animation: blinker 1s;
  				animation-iteration-count: infinite;
			}

			.Click-here {
			  position: absolute;
			  display: none;
			  right: 0px;
			  top: 5%;
			  cursor: pointer;
			  background-image: linear-gradient(190deg, #f83600 0%, #fee140 100%);
			  color: #fff;
			  width: auto;
			  border-radius: 20% 0% 0% 20%;
			  text-align: center;
			  font-size: 4vmin;
			  padding: 1%;
			  margin: 0 auto;
			  transition:background-image 3s ease-in-out;
			  z-index: 10000;
			}
			.Click-here:hover{
			  transition:background-image 3s ease-in-out;
			  background-image: linear-gradient(90deg, #fee140 0%, #f83600 100%);
			}
			.custom-model-main {
			  text-align: center;
			  overflow: hidden;
			  position: fixed;
			  top: 0;
			  right: 0;
			  bottom: 0;
			  left: 0; /* z-index: 1050; */
			  -webkit-overflow-scrolling: touch;
			  outline: 0;
			  opacity: 0;
			  -webkit-transition: opacity 0.15s linear, z-index 0.15;
			  -o-transition: opacity 0.15s linear, z-index 0.15;
			  transition: opacity 0.15s linear, z-index 0.15;
			  z-index: -1;
			  overflow-x: hidden;
			  overflow-y: auto;
			}

			.model-open {
			  z-index: 99999;
			  opacity: 1;
			  overflow: hidden;
			}
			.custom-model-inner {
			  -webkit-transform: translate(0, -25%);
			  -ms-transform: translate(0, -25%);
			  transform: translate(0, -25%);
			  -webkit-transition: -webkit-transform 0.3s ease-out;
			  -o-transition: -o-transform 0.3s ease-out;
			  transition: -webkit-transform 0.3s ease-out;
			  -o-transition: transform 0.3s ease-out;
			  transition: transform 0.3s ease-out;
			  transition: transform 0.3s ease-out, -webkit-transform 0.3s ease-out;
			  display: inline-block;
			  vertical-align: middle;
			  width: 600px;
			  margin: 30px auto;
			  max-width: 97%;
			}
			.custom-model-wrap {
			  display: block;
			  width: 100%;
			  position: relative;
			  background-color: #fff;
			  border: 1px solid #999;
			  border: 1px solid rgba(0, 0, 0, 0.2);
			  border-radius: 6px;
			  -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
			  box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
			  background-clip: padding-box;
			  outline: 0;
			  text-align: left;
			  padding: 20px;
			  -webkit-box-sizing: border-box;
			  -moz-box-sizing: border-box;
			  box-sizing: border-box;
			  max-height: calc(100vh - 70px);
				overflow-y: auto;
			}
			.model-open .custom-model-inner {
			  -webkit-transform: translate(0, 0);
			  -ms-transform: translate(0, 0);
			  transform: translate(0, 0);
			  position: relative;
			  z-index: 999;
			}
			.model-open .bg-overlay {
			  background: rgba(0, 0, 0, 0.6);
			  z-index: 99;
			}
			.bg-overlay {
			  background: rgba(0, 0, 0, 0);
			  height: 100vh;
			  width: 100%;
			  position: fixed;
			  left: 0;
			  top: 0;
			  right: 0;
			  bottom: 0;
			  z-index: 0;
			  -webkit-transition: background 0.15s linear;
			  -o-transition: background 0.15s linear;
			  transition: background 0.15s linear;
			}
			.close-btn {
			  position: absolute;
			  right: 0;
			  top: -30px;
			  cursor: pointer;
			  z-index: 99;
			  font-size: 30px;
			  color: #fff;
			}

			@media screen and (min-width:800px){
				.custom-model-main:before {
				  content: "";
				  display: inline-block;
				  height: auto;
				  vertical-align: middle;
				  margin-right: -0px;
				  height: 100%;
				}
			}
			@media screen and (max-width:799px){
			  .custom-model-inner{margin-top: 45px;}
			}

			.map__marker {
					  margin:0px;

					  z-index:4;
					}
			@keyframes pulse {
			  0% {

			    box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
			  }
			  70% {
			      -moz-box-shadow: 0 0 0 500px rgba(204,169,44, 0);
			      box-shadow: 0 0 0 500px rgba(204,169,44, 0);
			  }
			  100% {
			      -moz-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
			      box-shadow: 0 0 0 0 rgba(204,169,44, 0);
			  }
			}

			@keyframes blinker
			{  
			    0% { opacity: 1.0; }
			    50% { opacity: 0.0; }
			    100% { opacity: 1.0; }
			}

			function shuffle(array) {
			  var currentIndex = array.length, temporaryValue, randomIndex;
			   // Fisher-Yates (aka Knuth) Shuffle
			  // While there remain elements to shuffle...
			  while (0 !== currentIndex) {

			    // Pick a remaining element...
			    randomIndex = Math.floor(Math.random() * currentIndex);
			    currentIndex -= 1;

			    // And swap it with the current element.
			    temporaryValue = array[currentIndex];
			    array[currentIndex] = array[randomIndex];
			    array[randomIndex] = temporaryValue;

			  }

			  return array;
			};

					}
					else{
